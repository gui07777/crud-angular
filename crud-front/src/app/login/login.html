<section>
    <div class="form">
        <div class="logo">
            <img src="Group.png" alt="">
        </div>
        <div [formGroup]="form">
            <h2>Entrar</h2>
            <div class="fields">
                <div class="email">
                    <label for="">E-mail</label>
                    <div>
                        <input type="text" formControlName="email" placeholder="Digite">
                        <span class="material-symbols-outlined">mail</span>
                    </div>
                </div>
                <div class="senha">
                    <label for="">Senha</label>
                    <div>
                        <input type="password" formControlName="password" placeholder="Digite">
                        <span class="material-symbols-outlined">visibility</span>
                    </div>
                    <a routerLink="forgot-password">Esqueceu a senha?</a>
                </div>
                <div class="buttons">
                    <button (click)="verifyUser()">Entrar</button>
                    <button (click)="goFirstAccess()">Primeiro Acesso</button>
                </div>
            </div>
        </div>
    </div>
</section>
